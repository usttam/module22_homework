<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Task_1</title>
</head>
<body>
    <header>
        <h1>FLAGS via SVG elements</h1>
    </header>
    <main>
        <div>
            <h2>Russia</h2>
            <svg width="180" height="120">
                <rect x="0" y="0" width="180" height="40"
                style="fill:white;stroke:black;stroke-width:1;opacity:1" />
                <rect x="0" y="40" width="180" height="40"
                style="fill:blue;stroke:black;stroke-width:1;opacity:1" />
                <rect x="0" y="80" width="180" height="40"
                style="fill:red;stroke:black;stroke-width:1;opacity:1" />
            </svg>
        </div>
        <div>
            <h2>France</h2>
            <svg width="180" height="120">
                <rect x="0" y="0" width="60" height="120"
                style="fill:blue;stroke:black;stroke-width:1;opacity:1" />
                <rect x="60" y="0" width="60" height="120"
                style="fill:white;stroke:black;stroke-width:1;opacity:1" />
                <rect x="120" y="0" width="60" height="120"
                style="fill:red;stroke:black;stroke-width:1;opacity:1" />
            </svg>
        </div>
        <div>
            <h2>Switzerland</h2>
            <svg width="180" height="120">
                <rect x="0" y="0" width="180" height="120"
                style="fill:red;stroke:black;stroke-width:1;opacity:1" />
                <rect x="50" y="45" width="80" height="30" 
                style="fill:white;stroke:black;stroke-width:0;opacity:1" />
                <rect x="75" y="20" width="30" height="80" 
                style="fill:white;stroke:black;stroke-width:0;opacity:1" />
            </svg>
        </div>
        <div>
            <h2>Japan</h2>
            <svg width="180" height="120">
                <rect x="0" y="0" width="180" height="120"
                style="fill:white;stroke:black;stroke-width:1;opacity:1" />
                <circle cx="90" cy="60" r="36"
                style="fill:red;stroke:transparent;stroke-width:1;opacity:1" />
     
              
            </svg>
        </div>

    </main>
    <footer></footer> 
  <script src="./Tas1.js"></script>
</body>
</html>
